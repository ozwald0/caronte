{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'client_view.css' %}">
</head>
<body>
   
    <div class="client_view-pack">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>    
            {% endfor %}
        {% endif %}
        
        <form method="POST" action="{% url 'client_view'%}">
        {% csrf_token %}
            <div class="mb-3 client_view-field">
                <label for="exampleInputEmail1" class="form-label client_view-label ">Codigo de servicio</label>
                <input type="text" placeholder="Ingresa tu codigo" class="form-control client_view-input" id="exampleInputEmail1" aria-describedby="emailHelp" name="code">
            </div>
        <button type="submit" class="btn btn-primary client_view-button">Crear</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
